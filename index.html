<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">


<head>
    <meta charset="utf-8" />
    <title>Quizz</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
</head>


<body>
    <header>
        <div class="container d-flex justify-content-between">
            <a href="index.html">
                <img src="images/logo.png" alt="logo du site web">
            </a>
            <div class="d-flex justify-content-between">
                <div id="session">Bienvenu PSEUDO</div>
                <div id="controles">Fonctionnalité suprise 
                    <select name="" id="" class="form-select">
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
            </div>

     
        </div>
    </header>

    <div class="session">
        <div class="container" id="navigation">

        </div>
    </div>

    <main class="container" id="main">
        <div id="principal">
            <div class="row">
                <form id="formulaire" class="col-6" action="#" method="post" novalidate aria-label="formulaire de connexion" >
                    <h1>Formulaire</h1>
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="txt-prenom" class="form-label">Prénom</label>
                            <input class="form-control" type="text" id="txt-prenom" name="txt-prenom" >
                            <span class="text-danger" id="msg_erreurPrenom"></span>
                          </div>

                          <div class="mb-3">
                            <label for="txt-nom" class="form-label">Nom</label>
                            <input class="form-control" type="text" id="txt-nom" name="txt-nom" >
                            <span class="text-danger" id="msg_erreurNom"></span>
                         </div>

                          <div class="mb-3">
                            <label for="email-newsletter" class="form-label">Courriel</label>
                            <input class="form-control" type="text" id="email-newsletter" name="email-newsletter" >
                            <span class="text-danger" id="msg_erreurCourriel"></span>

                        </div>

                        <div class="mb-3">
                            <label for="confirmationCourriel" class="form-label">Confirmation du courriel</label>
                            <input class="form-control" type="text" id="confirmationCourriel" name="confirmationCourriel" >
                            <span class="text-danger" id="msg_erreurConfirmationCourriel"></span>

                        </div>
                        
                        <div class="mb-3">
                            <label for="pseudo" class="form-label">Pseudo</label>
                            <input class="form-control" type="text" id="pseudo" name="pseudo" >
                            <span class="text-danger" id="msg_erreurPseudo"></span>

                        </div>
    
                        <div class="d-flex gap-1">
                            <!-- N'est pas un type SUBMIT pour éviter de devoir gérer un POST que nous n'avons pas besoin-->
                            <input type="button" class="btn btn-primary" name="btnInvite" id="btnInvite" value="Mode invité">
                            <input type="button" class="btn btn-primary" name="btnSoumettre" id="btnSoumettre" value="Soumettre">
                        </div>
                    </div>
                    
                </form>
                <div class="col-6">
                    <img src="images/image-theme.png" alt="image du thème du site">
                </div>

            </div>

        </div>
    </main>



    <footer id="footer">
        <div class="container">
            Site web réalisé par <em>NOM</em> dans le cadre du cours Développement web côté client.
        </div>

    </footer>

    <!-- Fonctions utilitaires fournies -->
    <script src="js/utils.js"></script>
    <!-- Logique du formulaire-->
    <script src="js/formulaire.js"></script>
    <!-- Logique du quiz -->
    <!-- <script src="js/general.js"></script>  -->
     <!-- Logique du jeu de mémoire -->
    <script src="js/jeu_memoire.js"></script>
    <script src="js/quiz.js"></script>
    <!--Nécessaire pour Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
